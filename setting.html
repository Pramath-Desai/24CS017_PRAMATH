<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <div class="container">
        <form class="settings-card">
            <h2>Account Settings</h2>
            <div class="settings-group">
                <label for="name">Name</label>
                <input type="text" id="name" value="Pramath Desai">
            </div>
            <div class="settings-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="24cs017@charusat.edu.in">
            </div>
            <div class="settings-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" value="+91 7984764373">
            </div>
            <div class="settings-group">
                <label for="password">Change Password</label>
                <input type="password" id="password" placeholder="New Password">
            </div>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="notifications" checked>
                    Enable Email Notifications
                </label>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <a href="home.html" class="btn back">&#8592; Back to Home</a>
    </div>
</body>
